<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; background: #f0f0f0; }
        canvas { display: none; }
        img { max-width: 100vw; max-height: 100vh; }
    </style>
</head>
<body>
    <script>
        // Простой генератор природных изображений
        class NatureGenerator {
            constructor() {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
            }

            random(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Природная цветовая палитра
            getColor(type, opacity = 1) {
                const colors = {
                    sky: [`rgba(135, 206, 235, ${opacity})`, `rgba(176, 224, 230, ${opacity})`, `rgba(173, 216, 230, ${opacity})`],
                    mountain: [`rgba(139, 137, 137, ${opacity})`, `rgba(105, 105, 105, ${opacity})`, `rgba(128, 128, 128, ${opacity})`],
                    grass: [`rgba(34, 139, 34, ${opacity})`, `rgba(50, 205, 50, ${opacity})`, `rgba(46, 125, 50, ${opacity})`],
                    tree: [`rgba(34, 139, 34, ${opacity})`, `rgba(0, 128, 0, ${opacity})`, `rgba(46, 125, 50, ${opacity})`],
                    trunk: [`rgba(139, 69, 19, ${opacity})`, `rgba(160, 82, 45, ${opacity})`]
                };
                return colors[type][this.random(0, colors[type].length - 1)];
            }

            generate(width, height) {
                this.canvas.width = width;
                this.canvas.height = height;

                // Небо (градиент сверху вниз)
                const skyGradient = this.ctx.createLinearGradient(0, 0, 0, height * 0.6);
                skyGradient.addColorStop(0, this.getColor('sky'));
                skyGradient.addColorStop(1, 'rgba(255, 255, 255, 0.8)');
                this.ctx.fillStyle = skyGradient;
                this.ctx.fillRect(0, 0, width, height);

                // Горы на заднем фоне
                const mountainCount = this.random(3, 5);
                for (let i = 0; i < mountainCount; i++) {
                    this.ctx.fillStyle = this.getColor('mountain', 0.7);
                    this.ctx.beginPath();
                    const x1 = (width / mountainCount) * i;
                    const x2 = (width / mountainCount) * (i + 1.2);
                    const peakHeight = height * 0.3 + this.random(-height * 0.1, height * 0.2);
                    
                    this.ctx.moveTo(x1, height);
                    this.ctx.lineTo(x1 + (x2 - x1) * 0.5, height - peakHeight);
                    this.ctx.lineTo(x2, height);
                    this.ctx.fill();
                }

                // Трава/земля
                this.ctx.fillStyle = this.getColor('grass');
                this.ctx.fillRect(0, height * 0.8, width, height * 0.2);

                // Деревья
                const treeCount = Math.min(8, Math.floor(width / 80));
                for (let i = 0; i < treeCount; i++) {
                    const x = this.random(20, width - 20);
                    const treeHeight = this.random(height * 0.15, height * 0.4);
                    const trunkWidth = Math.max(3, treeHeight / 15);

                    // Ствол
                    this.ctx.fillStyle = this.getColor('trunk');
                    this.ctx.fillRect(x - trunkWidth/2, height - height * 0.2 - treeHeight * 0.3, trunkWidth, treeHeight * 0.3);

                    // Крона
                    this.ctx.fillStyle = this.getColor('tree');
                    this.ctx.beginPath();
                    this.ctx.arc(x, height - height * 0.2 - treeHeight + treeHeight * 0.2, treeHeight * 0.3, 0, 2 * Math.PI);
                    this.ctx.fill();
                }

                return this.canvas.toDataURL('image/png');
            }
        }

        // Парсим параметры URL
        function getParams() {
            const params = new URLSearchParams(window.location.search);
            const width = parseInt(params.get('width')) || 400;
            const height = parseInt(params.get('height')) || 300;
            return { 
                width: Math.max(50, Math.min(2000, width)), 
                height: Math.max(50, Math.min(2000, height)) 
            };
        }

        // Генерируем и показываем изображение
        const generator = new NatureGenerator();
        const { width, height } = getParams();
        const imageData = generator.generate(width, height);

        // Создаем img элемент и показываем изображение
        const img = document.createElement('img');
        img.src = imageData;
        img.alt = `Nature placeholder ${width}x${height}`;
        document.body.appendChild(img);
    </script>
</body>
</html>
